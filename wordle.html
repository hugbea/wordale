<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info_bar">
        <div class="info-bar__menu">
          <img src="assets/menu.svg" alt="메뉴" />
        </div>
        <div class="info-bar__title">Wordle</div>
        <div class="info-bar__icons">
          <img src="assets/ques.svg" alt="도움말" />
          <img src="assets/graph.svg" alt="랭킹" />
          <img src="assets/set.svg" alt="환경설정" />
        </div>
      </div>
    </header>

    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-cloumn" data-index="00"></div>
        <div class="board-cloumn" data-index="01"></div>
        <div class="board-cloumn" data-index="02"></div>
        <div class="board-cloumn" data-index="03"></div>
        <div class="board-cloumn" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-cloumn" data-index="10"></div>
        <div class="board-cloumn" data-index="11"></div>
        <div class="board-cloumn" data-index="12"></div>
        <div class="board-cloumn" data-index="13"></div>
        <div class="board-cloumn" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-cloumn" data-index="20"></div>
        <div class="board-cloumn" data-index="21"></div>
        <div class="board-cloumn" data-index="22"></div>
        <div class="board-cloumn" data-index="23"></div>
        <div class="board-cloumn" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-cloumn" data-index="30"></div>
        <div class="board-cloumn" data-index="31"></div>
        <div class="board-cloumn" data-index="32"></div>
        <div class="board-cloumn" data-index="33"></div>
        <div class="board-cloumn" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-cloumn" data-index="40"></div>
        <div class="board-cloumn" data-index="41"></div>
        <div class="board-cloumn" data-index="42"></div>
        <div class="board-cloumn" data-index="43"></div>
        <div class="board-cloumn" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-cloumn" data-index="50"></div>
        <div class="board-cloumn" data-index="51"></div>
        <div class="board-cloumn" data-index="52"></div>
        <div class="board-cloumn" data-index="53"></div>
        <div class="board-cloumn" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="board-keyboard row-0">
        <div class="board-key-block">Q</div>
        <div class="board-key-block">W</div>
        <div class="board-key-block">E</div>
        <div class="board-key-block">R</div>
        <div class="board-key-block">T</div>
        <div class="board-key-block">Y</div>
        <div class="board-key-block">U</div>
        <div class="board-key-block">I</div>
        <div class="board-key-block">O</div>
        <div class="board-key-block">P</div>
      </div>
      <div class="board-keyboard row-1">
        <div class="board-key-block">A</div>
        <div class="board-key-block">S</div>
        <div class="board-key-block">D</div>
        <div class="board-key-block">F</div>
        <div class="board-key-block">G</div>
        <div class="board-key-block">H</div>
        <div class="board-key-block">J</div>
        <div class="board-key-block">K</div>
        <div class="board-key-block">L</div>
      </div>
      <div class="board-keyboard row-2">
        <div class="board-key-enter">ENTER</div>
        <div class="board-key-block">Z</div>
        <div class="board-key-block">X</div>
        <div class="board-key-block">C</div>
        <div class="board-key-block">V</div>
        <div class="board-key-block">B</div>
        <div class="board-key-block">N</div>
        <div class="board-key-block">M</div>
        <div class="board-key-back">
          <img src="assets/back.svg" alt="뒤로가기" />
        </div>
      </div>
    </footer>
    <script src="JS/wordle.js"></script>
  </body>
</html>
